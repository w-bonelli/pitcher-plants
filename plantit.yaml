name: "Sarracenia Pitcher Analysis"
author: "Mason McNair"
public: False
image: docker://wbonelli/pytcherplants
commands: /opt/pytcherplants/pipeline.sh $INPUT $OUTPUT
params:
  - name: count
    type: number
    default: 1
    step: 1
    min: 1
    max: 10
  - name: min_area
    type: number
    default: 1
    step: 1
    min: 1
    max: 1000000
input:
  kind: files
  filetypes:
    - tif
    - tiff
    - jpg
    - png
output:
  path:
  include:
    patterns:
      - tif
      - tiff
      - png
      - csv
      - xlsx
jobqueue:
  walltime: "02:00:00"
  memory: "10GB"
  processes: 1
  cores: 1
