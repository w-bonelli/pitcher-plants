name: "Pytcher Plants"
author: "Mason McNair & Wes Bonelli"
public: False
image: docker://wbonelli/pytcher-plants
commands: ./opt/code/pipeline.sh $INPUT $OUTPUT
input:
  kind: files
  filetypes:
    - tif
    - tiff
    - jpg
    - png
output:
  path:
  include:
    patterns:
      - tif
      - tiff
      - png
      - csv
      - xlsx
jobqueue:
  walltime: "01:00:00"
  memory: "10GB"
  processes: 1
  cores: 1
