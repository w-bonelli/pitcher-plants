name: "Pytcher Plants"
author: "Wes Bonelli"
public: False
image: docker://wbonelli/pytcher-plants
commands: python3 /opt/pytcher-plants/scripts/pytcher_plants.py -i $INPUT -o $OUTPUT
projects:
  - db74f053-2a1f-44f0-8864-f1938ca4680a
  - 2448ab47-d0be-41e4-a751-5cc1ece17a32
input:
  kind: files
  path:
  filetypes:
    - jpg
    - png
output:
  path:
  include:
    patterns:
      - png
      - csv
      - xlsx
jobqueue:
  walltime: "01:00:00"
  memory: "10GB"
  processes: 1
  cores: 1
