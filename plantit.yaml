name: "Sarracenia: Pixel Classification"
author: "Mason McNair"
public: False
image: docker://wbonelli/pytcherplants
commands: pypl classify -i $INPUT -o $OUTPUT
input:
  kind: files
  filetypes:
    - tif
    - tiff
    - jpg
    - png
output:
  path:
  include:
    patterns:
      - tif
      - tiff
      - jpg
      - png
jobqueue:
  walltime: "03:00:00"
  memory: "10GB"
  processes: 1
  cores: 1
