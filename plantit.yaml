name: "Pytcher Plants"
author: "Wes Bonelli"
public: False
image: docker://wbonelli/pytcher-plants
commands: /opt/pytcher-plants/scripts/pytcher_plants.py -i $INPUT -o OUTPUT -ft $PATTERNS
input:
  kind: directory
  path:
  filetypes:
    - jpg
    - png
output:
  path:
  include:
    patterns:
      - png
      - csv
      - xlsx
jobqueue:
  walltime: "01:00:00"
  memory: "5GB"
  processes: 1
  cores: 2
