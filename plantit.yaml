name: "Sarracenia: Pixel Classification"
author: "Mason McNair"
public: False
image: docker://wbonelli/pytcherplants
commands: pypl analyze -i $INPUT -o $OUTPUT -k $CLUSTERS
params:
  - name: clusters
    type: number
    default: 10
    step: 1
    min: 2
    max: 50
input:
  kind: directory
  filetypes:
    - tif
    - tiff
    - jpg
    - png
output:
  path:
  include:
    patterns:
      - tif
      - tiff
      - jpg
      - png
      - csv
jobqueue:
  walltime: "02:00:00"
  memory: "10GB"
  processes: 1
  cores: 1
