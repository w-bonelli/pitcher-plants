name: "Sarracenia: Plant Segmentation"
author: "Mason McNair"
public: False
image: docker://wbonelli/pytcherplants
commands: pypl segment -i $INPUT -o $OUTPUT -c $COUNT
params:
  - name: count
    type: number
    default: 1
    step: 1
    min: 1
    max: 50
input:
  kind: directory
  filetypes:
    - tif
    - tiff
    - jpg
    - png
output:
  path:
  include:
    patterns:
      - tif
      - tiff
      - jpg
      - png
jobqueue:
  walltime: "02:00:00"
  memory: "10GB"
  processes: 1
  cores: 1
